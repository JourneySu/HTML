<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!--input text-->
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" minlength="2" required>
        <br>      
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2"  required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective(past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb(ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br><br>
        <!--input number-->
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" max="10"  required>
        <br>
        <!--input radio-->
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <!--input dropdown list-->
        <label for="speed">Relative speed(ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="same fast">一樣快</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <!--input datalist-->
        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quote-choices" id="quote" name="quote" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="An apple a day,keeps doctor away!"></option>
          <option value="You're what you think!"></option>
          <option value="Just do it!"></option>
        </datalist>
        <br>
        <!--input textarea-->
        <label for="message">Meaningful Message:</label>
        <textarea type="text" id="message" name="message" rows="8" cols="40" placeholder="請在此輸入" required></textarea>
        <br>
        <input type="submit" value="From My Strory">
      </form>
    </section>
  </body>
</html>
